<h2 mat-dialog-title>
  Editar Control Operativo
</h2>

<div mat-dialog-content [formGroup]="form" class="p-4 space-y-4">
  <mat-form-field class="w-full">
    <mat-label>Fecha Fin</mat-label>
    <input matInput type="date" formControlName="fecha_fin" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Responsable</mat-label>
    <input matInput formControlName="responsable" />
    <mat-error *ngIf="form.get('responsable')?.hasError('required')">Responsable requerido</mat-error>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Cuadrillas</mat-label>
    <input matInput formControlName="cuadrillas" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Efectivo</mat-label>
    <input matInput type="number" formControlName="efectivo" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Lugar</mat-label>
    <input matInput formControlName="lugar" />
    <mat-error *ngIf="form.get('lugar')?.hasError('required')">Lugar requerido</mat-error>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Distancia (km)</mat-label>
    <input matInput type="number" formControlName="distancia_kms" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Material/Equipo</mat-label>
    <input matInput formControlName="material_equipo" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Novedades</mat-label>
    <textarea matInput formControlName="novedades"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions class="flex justify-end gap-2 px-4 pb-4">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="confirmarEdicion()" [disabled]="form.invalid">
    Guardar
  </button>
</div>
