<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Lista de Secciones</h2>
    <button type="button" mat-flat-button color="primary" (click)="abrirDialogoCrear()">
      <mat-icon class="mr-1">create_new_folder</mat-icon>
      Agregar Sección
    </button>
  </div>

  <table mat-table [dataSource]="seccion" class="w-full mat-elevation-z2 border border-gray-300 rounded-lg overflow-hidden">

    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left py-2 px-4 text-sm font-medium text-gray-700">Nro</th>
      <td mat-cell *matCellDef="let element; let i = index" class="py-2 px-4 border-t"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left py-2 px-4 text-sm font-medium text-gray-700">Nombre</th>
      <td mat-cell *matCellDef="let element" class="py-2 px-4 border-t"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 py-2 px-4">Editar</th>
      <td mat-cell *matCellDef="let element" class="py-2 px-4 border-t text-center">
        <button mat-icon-button color="primary" aria-label="Editar sección" (click)="abrirDialogoEditar(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-50"></tr>

  </table>
</div>
